<style>
.marquee {
  position: relative;
  overflow: hidden;
  height: 1.75rem;
  display: block;
}
.marquee__inner {
  position: absolute;
  left: 0;
  top: 0;
  display: inline-block;
  white-space: nowrap;
  will-change: transform;
  animation: scroll-left 26s linear infinite;
  animation-delay: 5s;
}
@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>

<div class="marquee">
  <span id="availability-text" class="marquee__inner" style="animation-delay: 5s;"$1></span>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const textEl = document.getElementById("availability-text");
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const hour = Math.floor(Math.random() * 5) + 12; // 12 to 16
    const minute = String(Math.floor(Math.random() * 60)).padStart(2, '0');
    const ampm = hour >= 12 ? 'pm' : 'am';
    const displayHour = hour > 12 ? hour - 12 : hour;
    const time = displayHour + ':' + minute + ampm;
    textEl.innerHTML = `<u>Update ${day}/${month}/${year} ${time}:</u> I work with up to 3 clients in parallel. <b>1 slot currently open.</b>`;
  });
</script>
