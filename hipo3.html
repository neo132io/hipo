<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sivan Kadosh | Fractional CPO for B2B SaaS Companies</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Heebo', sans-serif; }
    .hero-bg { background-color: #f8f9fa; }
    .dark-bg { background-color: #0A2540; }
    .accent-gold { color: #B48F00; }
    .btn-gold { background-color: #B48F00; transition: background-color .3s ease; }
    .btn-gold:hover { background-color: #9c7a00; }

    /* FAQ accordion */
    .faq-question.open .faq-answer { max-height: 200px; padding-top: 1rem; padding-bottom: 1rem; }
    .faq-question .faq-answer { max-height: 0; overflow: hidden; transition: max-height .35s ease, padding .35s ease; }
    .faq-question.open .plus { display:none; }
    .faq-question:not(.open) .minus { display:none; }

    /* Sticky CTA */
    .sticky-cta { position: sticky; bottom: 0; z-index: 40; }

    /* Clamp paragraphs to avoid overflow in carousel */
    .clamp-5 { display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical; overflow: hidden; }

    /* Top scrolling notice (single instance, with 2s delay, faster speed) */
    .marquee{ position:relative; overflow:hidden; height:2rem; display:flex; align-items:center; }
    .marquee__inner{ position:absolute; left:0; top:0; display:inline-block; white-space:nowrap; will-change:transform; animation:scroll-left 18s linear infinite; animation-delay: 2s; font-size: 0.95rem; }
    @keyframes scroll-left{ 0%{ transform:translateX(0);} 100%{ transform:translateX(-100%);} }
    @media (max-width:640px){ .marquee__inner{ animation-duration:24s; } }

    /* Carousel dots */
    #testimonial-dots button{ width:10px; height:10px; border-radius:9999px; background:rgba(255,255,255,.4); display:inline-block; }
    #testimonial-dots button.active{ background:#FFFFFF; }
  </style>
</head>
<body class="bg-white text-gray-800">
<!-- Rest of the body remains unchanged -->
</body>
</html>
