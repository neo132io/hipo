<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sivan Kadosh | Fractional CPO for B2B SaaS Companies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Heebo', sans-serif; }
    .hero-bg { background-color: #f8f9fa; }
    .dark-bg { background-color: #0A2540; }
    .accent-gold { color: #B48F00; }
    .btn-gold { background-color: #B48F00; transition: background-color .3s ease; }
    .btn-gold:hover { background-color: #9c7a00; }
    .marquee { overflow: hidden; white-space: nowrap; }
    .marquee span { display: inline-block; padding-left: 100%; animation: marquee 12s linear infinite; }
    @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
  </style>
</head>
<body>
  <div class="bg-amber-50 text-amber-900 text-xs sm:text-sm">
    <div class="container mx-auto px-4 sm:px-6 py-2">
      <div class="marquee">
        <span id="marquee-text"></span>
      </div>
    </div>
  </div>

  <!-- Rest of your sections remain unchanged -->

  <script>
    (function(){
      const now = new Date();
      const dd = String(now.getDate()).padStart(2,'0');
      const mm = String(now.getMonth()+1).padStart(2,'0');
      const yyyy = now.getFullYear();
      const hoursPool = [12,1,2,3,4];
      const h12 = hoursPool[Math.floor(Math.random()*hoursPool.length)];
      const m = String(Math.floor(Math.random()*60)).padStart(2,'0');
      const timeStr = `${h12}:${m}pm`;
      const prefix = `<u>Update ${dd}/${mm}/${yyyy} ${timeStr}:</u>`;
      const message = ` I work with up to 3 clients in parallel. `;
      const suffix = `<strong>1 slot currently open.</strong>`;
      document.getElementById('marquee-text').innerHTML = `${prefix}${message}${suffix}`;
    })();
  </script>
</body>
</html>
